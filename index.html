<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeknti zadatak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <button id="register-button">Napravite novi nalog</button>
            <button id="login-button">Prijavite se</button>
            <button id="events-button">Lista svih aktuelnih događaja</button>
            <button id="search-events-button">Pretraži događaje</button>
        </div>

        <!-- Registracija -->
        <div class="form-container" id="form-container" style="display: none;">
            <h1 id="form-title">Registracija</h1>
            <form id="registration-form">
                <label for="name">Ime i prezime:</label>
                <input type="text" id="name" name="name" placeholder="Ovde unesite ime i prezime">
                <div class="error-message" id="name-error"></div>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ovde unesite email">
                <div class="error-message" id="email-error"></div>

                <label for="phone">Telefon:</label>
                <input type="text" id="phone" name="phone" placeholder="Ovde unesite telefon">
                <div class="error-message" id="phone-error"></div>

                <label for="password">Lozinka:</label>
                <input type="password" id="password" name="password" placeholder="Ovde unesite lozinku">
                <div class="error-message" id="password-error"></div>

                <label for="confirm-password">Ponovljena lozinka:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Ovde unesite ponovljenu lozinku">
                <div class="error-message" id="confirm-password-error"></div>

                <button type="submit">Registruj se</button>
            </form>
        </div>

        <!-- Prijava -->
        <div class="form-container" id="login-form-container" style="display: none;">
            <h1>Prijava</h1>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" placeholder="Ovde unesite email">

                <label for="login-password">Lozinka:</label>
                <input type="password" id="login-password" name="login-password" placeholder="Ovde unesite lozinku">

                <button type="submit">Prijavite se</button>
                <div class="error-message" id="login-error"></div>
            </form>
        </div>

        <!-- Lista događaja -->
        <div class="form-container" id="events-container" style="display: none;">
            <h1>Lista svih aktuelnih događaja</h1>
            <div id="events-list">Ovde će biti prikazana lista događaja...</div>
        </div>

        <!-- Pretraživanje događaja -->
        <div class="form-container" id="search-events-container" style="display: none;">
            <h1>Pretraži događaje</h1>
            <form id="search-events-form">
                <label for="search-query">Pretraži:</label>
                <input type="text" id="search-query" name="search-query" placeholder="Unesite naziv događaja">
                <button type="submit">Pretraži</button>
            </form>
            <div id="search-results">Rezultati pretrage će biti prikazani ovde...</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="formeJs.js"></script>
    <script src="inputProvera.js"></script>

</body>
</html>
